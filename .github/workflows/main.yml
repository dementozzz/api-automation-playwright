name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Select test type to run'
        required: true
        default: 'web'
        type: choice
        options: 
          - web
          - api
        
jobs:
  test:
    
    runs-on: ubuntu-latest 
    steps:

    - name: Checkout branch 'main'
      uses: actions/checkout@v4

    - name: setup NodeJS
      uses: actions/setup-node@v4
      with:
        # node-version: lts/*
        node-version: '20'

    - name: Cache playwright binaries
      uses: actions/cache@v4
      id: cache
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      if: steps.cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

    - name: Create .env file
      env:
        ENV_TEMPLATE: |
          EMAIL=$DB_EMAIL
          PASSWORD=$DB_PASSWORD
      run: |
        echo "$ENV_TEMPLATE" > .env
        sed -i "s|\$DB_EMAIL|${{ secrets.DB_EMAIL }}|g" .env
        sed -i "s|\$DB_PASSWORD|${{ secrets.DB_PASSWORD }}|g" .env  

    - name: Run Playwright tests
      run: npx playwright test --project=${{ github.event.inputs.test_type }}

    - name: Upload HTML test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
